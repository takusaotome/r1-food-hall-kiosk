<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK - Screen Saver</title>
    <style>
        /* „É™„Çª„ÉÉ„ÉàCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSSÂ§âÊï∞ÂÆöÁæ© */
        :root {
            --primary-red: #dc3545;
            --primary-orange: #fd7e14;
            --primary-green: #28a745;
            --primary-blue: #007bff;
            --background-white: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-gray: #dee2e6;
        }

        /* „Éô„Éº„Çπ„É¨„Ç§„Ç¢„Ç¶„Éà */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-white);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* KIOSK„Ç≥„É≥„ÉÜ„Éä */
        .kiosk-container {
            width: 480px;
            height: 800px;
            margin: 0 auto;
            background-color: var(--background-white);
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* „Çπ„ÇØ„É™„Éº„É≥„Çª„Éº„Éê„Éº„É¨„Ç§„Ç¢„Ç¶„Éà */
        .screensaver {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding: 60px 20px 20px;
            animation: fadeIn 2s ease-in-out;
            gap: 30px;
        }

        /* „Éñ„É©„É≥„Éâ„É≠„Ç¥„Ç®„É™„Ç¢ */
        .brand-logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .brand-logo {
            height: 80px;
            width: auto;
        }

        .brand-text {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-dark);
            margin-left: 12px;
            letter-spacing: 1px;
        }

        /* „É°„Ç§„É≥„É°„ÉÉ„Çª„Éº„Ç∏„Ç®„É™„Ç¢ */
        .main-message-area {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .order-here {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-dark);
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .touch-message {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.4;
            animation: pulse 2s infinite;
            font-weight: 500;
        }

        /* ÂïÜÂìÅÁîªÂÉè„Ç®„É™„Ç¢ */
        .product-showcase {
            width: 250px;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideShow 10s infinite;
        }

        /* „Éï„ÉÉ„Çø„Éº„É°„ÉÉ„Çª„Éº„Ç∏ */
        .footer-message {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            font-style: italic;
            flex-shrink: 0;
            margin-top: 20px;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆöÁæ© */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes slideShow {
            0%, 30% {
                opacity: 1;
                transform: scale(1);
            }
            40%, 60% {
                opacity: 0;
                transform: scale(1.1);
            }
            70%, 100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* „Çø„ÉÉ„ÉÅ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        .kiosk-container:active {
            transform: scale(0.99);
            transition: transform 0.1s;
        }

        /* „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºÁîªÂÉè„Çπ„Çø„Ç§„É´ */
        .placeholder-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            font-size: 24px;
            color: var(--text-light);
        }

        .placeholder-logo {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e3f2fd;
            border: 2px dashed var(--primary-blue);
            border-radius: 10px;
            font-size: 24px;
            color: var(--primary-blue);
            font-weight: bold;
        }

        /* Êó•Êú¨Ë™û„É≠„Ç¥„Çπ„Çø„Ç§„É´ */
        .jp-logo {
            background-color: var(--text-dark);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñË™øÊï¥ÔºàÊ®™Âêë„ÅçÂØæÂøúÔºâ */
        @media (orientation: landscape) and (max-height: 1080px) {
            .kiosk-container {
                width: 1920px;
                height: 1080px;
                flex-direction: row;
            }

            .screensaver {
                flex-direction: row;
                padding: 40px;
            }

            .order-here {
                font-size: 56px;
            }

            .touch-message {
                font-size: 28px;
            }

            .product-showcase {
                width: 500px;
                height: 375px;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container" onclick="goToNextScreen()">
        <div class="screensaver">
            <!-- „Éñ„É©„É≥„Éâ„É≠„Ç¥„Ç®„É™„Ç¢ -->
            <div class="brand-logo-area">
                <img src="media/yuu_logo.png" alt="YUU Food Hall" class="brand-logo">
            </div>

            <!-- „É°„Ç§„É≥„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div class="main-message-area">
                <h1 class="order-here">ORDER HERE</h1>
                <p class="touch-message">
                    TOUCH<br>
                    SCREEN TO<br>
                    BEGIN
                </p>
            </div>

            <!-- ÂïÜÂìÅÁîªÂÉè„Ç∑„Éß„Éº„Ç±„Éº„Çπ -->
            <div class="product-showcase">
                <img src="media/kuromon.png" alt="Delicious Ramen" class="product-image" id="showcaseImage">
            </div>

        </div>
    </div>

    <script>
        // Ê¨°„ÅÆÁîªÈù¢„Å∏„ÅÆÈÅ∑Áßª
        function goToNextScreen() {
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
            const container = document.querySelector('.kiosk-container');
            container.style.opacity = '0';
            container.style.transition = 'opacity 0.5s ease-out';
            
            // ÂÆüÈöõ„ÅÆÁîªÈù¢ÈÅ∑ÁßªÔºà„Éá„É¢Áî®Ôºâ
            setTimeout(() => {
                window.location.href = 'kiosk_02_here_or_togo.html';
            }, 500);
        }

        // ÂïÜÂìÅÁîªÂÉè„ÅÆ„É≠„Éº„ÉÜ„Éº„Ç∑„Éß„É≥Ôºà„Éá„É¢Áî®Ôºâ
        const productImages = [
            { icon: 'üçú', name: 'Kuromon Ramen', image: 'media/kuromon.png' },
            { icon: 'üçú', name: 'Men-ya Mufu Ramen', image: 'media/men-ya_mufu.png' },
            { icon: 'üçñ', name: 'Narikura Tonkatsu', image: 'media/narikura.png' },
            { icon: 'üçó', name: 'Tori Bien Yakitori', image: 'media/tori_bien.png' },
            { icon: 'ü•§', name: 'Soft Drink', image: 'media/soda.jpeg' },
            { icon: 'üçï', name: 'Bodega Pizza', image: 'media/bodega.png' },
            { icon: 'üçú', name: 'Hayato Ramen', image: 'media/ramen_hayato.png' },
            { icon: 'üêô', name: 'Wanaka Takoyaki', image: 'media/wanaka.png' },
            { icon: 'üç¢', name: 'Osaka Kushiage', image: 'media/osaka_kushiage.png' }
        ];

        let currentImageIndex = 0;

        function rotateProductImage() {
            currentImageIndex = (currentImageIndex + 1) % productImages.length;
            const showcaseImage = document.getElementById('showcaseImage');
            const currentProduct = productImages[currentImageIndex];
            
            // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
            showcaseImage.style.opacity = '0';
            showcaseImage.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                showcaseImage.src = currentProduct.image;
                showcaseImage.alt = currentProduct.name;
                // „Éï„Çß„Éº„Éâ„Ç§„É≥
                showcaseImage.style.opacity = '1';
            }, 500);
        }

        // 10Áßí„Åî„Å®„Å´ÁîªÂÉè„ÇíÂàá„ÇäÊõø„Åà
        setInterval(rotateProductImage, 10000);

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆÊúÄÈÅ©Âåñ
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });

        // „Çπ„ÇØ„É™„Éº„É≥„Çª„Éº„Éê„Éº„ÅÆ„Ç¢„Ç§„Éâ„É´Ê§úÁü•Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
        let idleTimer;
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                // 60Áßí„Ç¢„Ç§„Éâ„É´Âæå„ÅÆÂá¶ÁêÜÔºàÂøÖË¶Å„Å´Âøú„Åò„Å¶Ôºâ
                console.log('Screen saver activated');
            }, 60000);
        }

        // „Éû„Ç¶„ÇπÁßªÂãï„ÇÑ„Çø„ÉÉ„ÉÅ„Åß„Çø„Ç§„Éû„Éº„É™„Çª„ÉÉ„Éà
        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('touchstart', resetIdleTimer);
        
        // ÂàùÊúü„Çø„Ç§„Éû„ÉºË®≠ÂÆö
        resetIdleTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK - Main Menu</title>
    <style>
        /* „É™„Çª„ÉÉ„ÉàCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSSÂ§âÊï∞ÂÆöÁæ© */
        :root {
            --primary-red: #dc3545;
            --primary-orange: #fd7e14;
            --primary-green: #28a745;
            --primary-blue: #007bff;
            --background-white: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-gray: #dee2e6;
        }

        /* „Éô„Éº„Çπ„É¨„Ç§„Ç¢„Ç¶„Éà */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-white);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* KIOSK„Ç≥„É≥„ÉÜ„Éä */
        .kiosk-container {
            width: 480px;
            height: 800px;
            margin: 0 auto;
            background-color: var(--background-white);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            height: 70px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--background-white);
            border-bottom: 2px solid var(--border-gray);
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .yuu-logo {
            height: 50px;
            width: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .yuu-logo:hover {
            transform: scale(1.05);
        }

        /* „Ç∑„Éß„ÉÉ„Éî„É≥„Ç∞„Ç´„Éº„Éà */
        .shopping-cart {
            position: relative;
            cursor: pointer;
            padding: 8px;
            margin: 2px;
            transition: transform 0.2s;
        }

        .shopping-cart:hover {
            transform: scale(1.1);
        }

        .cart-icon {
            font-size: 16px;
            color: var(--primary-red);
        }

        .cart-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: var(--primary-red);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
        }

        /* „Ç´„ÉÜ„Ç¥„É™„Éº„Çø„Éñ */
        .category-tabs {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 2px solid var(--border-gray);
        }

        .category-tab {
            flex: 1;
            padding: 6px;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: var(--text-dark);
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .category-tab:hover {
            background-color: #e9ecef;
        }

        .category-tab.active {
            background-color: var(--primary-blue);
            color: white;
        }

        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: var(--primary-blue);
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* „ÉÜ„Éä„É≥„Éà„É≠„Ç¥„Çµ„Ç§„Éâ„Éê„Éº */
        .tenant-sidebar {
            width: 80px;
            background-color: #000;
            padding: 4px 2px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tenant-logo {
            width: 76px;
            height: 50px;
            background-color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6px;
            font-weight: bold;
            color: var(--text-dark);
            text-align: center;
            line-height: 1.0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .tenant-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .tenant-logo:hover {
            border-color: var(--primary-blue);
            transform: scale(1.05);
        }

        .tenant-logo.active {
            border-color: var(--primary-green);
            background-color: #e8f5e9;
        }
        
        /* Change order type „Éú„Çø„É≥ */
        .change-order-btn {
            width: 76px;
            height: 40px;
            background-color: var(--primary-blue);
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: bold;
            text-align: center;
            line-height: 1.0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            text-decoration: none;
            margin-top: auto;
        }
        
        .change-order-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* ÂïÜÂìÅ„Ç∞„É™„ÉÉ„Éâ */
        .products-section {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            padding-bottom: 8px;
        }

        /* ÂïÜÂìÅ„Ç´„Éº„Éâ */
        .product-card {
            width: 100%;
            height: 100px;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background-color: white;
            animation: fadeInUp 0.5s ease-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-blue);
        }

        .product-image {
            height: 75px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .customizable-icon {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: var(--primary-orange);
            color: white;
            padding: 1px 3px;
            border-radius: 3px;
            font-size: 6px;
            font-weight: bold;
        }

        .product-name {
            padding: 4px 3px;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: var(--text-dark);
            line-height: 1.1;
        }




        /* „Éï„ÉÉ„Çø„Éº */
        .footer {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 20px;
            background-color: #f8f9fa;
            border-top: 2px solid var(--border-gray);
        }

        .back-button {
            padding: 6px 12px;
            font-size: 10px;
            font-weight: bold;
            color: var(--primary-blue);
            background-color: transparent;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .products-section::-webkit-scrollbar {
            width: 10px;
        }

        .products-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .products-section::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .products-section::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <header class="header">
            <div class="header-logo">
                <img src="media/yuu_logo.png" alt="YUU Food Hall" class="yuu-logo" onclick="goToScreensaver()">
            </div>
            <div class="shopping-cart" onclick="goToOrderSummary()">
                <span class="cart-icon">üõí</span>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
        </header>

        <!-- „Ç´„ÉÜ„Ç¥„É™„Éº„Çø„Éñ -->
        <div class="category-tabs">
            <button class="category-tab active" onclick="filterProducts('all')">All</button>
            <button class="category-tab" onclick="filterProducts('vegan')">Vegan</button>
            <button class="category-tab" onclick="filterProducts('beef')">Beef</button>
            <button class="category-tab" onclick="filterProducts('chicken')">Chicken</button>
        </div>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <div class="main-content">
            <!-- „ÉÜ„Éä„É≥„Éà„É≠„Ç¥„Çµ„Ç§„Éâ„Éê„Éº -->
            <div class="tenant-sidebar">
                <div class="tenant-logo active" onclick="filterByTenant('all')">
                    ALL<br>TENANTS
                </div>
                <div class="tenant-logo" onclick="filterByTenant('kuromon')">
                    <img src="media/kuromon_logo.png" alt="Kuromon">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('menya')">
                    <img src="media/men-ya_mufu_logo.png" alt="Men-ya Mufu">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('hayato')">
                    <img src="media/ramen_hayato_logo.png" alt="Ramen Hayato">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('kushiage')">
                    <img src="media/osaka_kushiage_logo.png" alt="Osaka Kushiage">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('tori')">
                    <img src="media/tori_bien_logo.png" alt="Tori Bien">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('bodega')">
                    <img src="media/bodega_logo.png" alt="Pizza Bodega">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('kawasaki')">
                    <img src="media/wanaka_log.png" alt="Wanaka">
                </div>
                <div class="tenant-logo" onclick="filterByTenant('seizo')">
                    <img src="media/narikura_logo.png" alt="Narikura">
                </div>
                <a href="kiosk_02_here_or_togo.html" class="change-order-btn">
                    CHANGE<br>ORDER<br>TYPE
                </a>
            </div>

            <!-- ÂïÜÂìÅ„Ç∞„É™„ÉÉ„Éâ -->
            <div class="products-section">
                <div class="products-grid" id="productsGrid">
                    <!-- ÂïÜÂìÅ„Ç´„Éº„Éâ„ÅåÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
                </div>
            </div>
        </div>

        <!-- „Éï„ÉÉ„Çø„Éº -->
        <footer class="footer">
            <a href="kiosk_02_here_or_togo.html" class="back-button">‚Üê Back to menu</a>
        </footer>
    </div>

    <script>
        // ÂïÜÂìÅ„Éá„Éº„Çø
        const products = [
            { id: 1, name: 'Kuromon Ramen Large', category: 'all', tenant: 'kuromon', icon: 'üçú', image: 'media/kuromon.png', customizable: true, price: 36 },
            { id: 2, name: 'Men-ya Mufu Ramen', category: 'all', tenant: 'menya', icon: 'üçú', image: 'media/men-ya_mufu.png', customizable: false, price: 18 },
            { id: 3, name: 'Tori Bien Yakitori', category: 'chicken', tenant: 'tori', icon: 'üçó', image: 'media/tori_bien.png', customizable: true, price: 16 },
            { id: 4, name: 'Narikura Tonkatsu', category: 'all', tenant: 'seizo', icon: 'üçñ', image: 'media/narikura.png', customizable: false, price: 28 },
            { id: 5, name: 'Soft Drink', category: 'all', tenant: 'all', icon: 'ü•§', image: 'media/soda.jpeg', customizable: false, price: 5 },
            { id: 6, name: 'Bodega Pizza Margherita', category: 'vegan', tenant: 'bodega', icon: 'üçï', image: 'media/bodega.png', customizable: true, price: 22 },
            { id: 7, name: 'Hayato Ramen Special', category: 'all', tenant: 'hayato', icon: 'üçú', image: 'media/ramen_hayato.png', customizable: true, price: 24 },
            { id: 8, name: 'Wanaka Takoyaki', category: 'vegan', tenant: 'kawasaki', icon: 'üêô', image: 'media/wanaka.png', customizable: false, price: 12 },
            { id: 9, name: 'Osaka Kushiage Set', category: 'all', tenant: 'kushiage', icon: 'üç¢', image: 'media/osaka_kushiage.png', customizable: true, price: 20 }
        ];

        // „Ç´„Éº„ÉàÊÉÖÂ†±
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let currentTenant = 'all';
        let currentCategory = 'all';

        // ÂàùÊúüÂåñ
        function init() {
            renderProducts();
            updateCartBadge();
        }

        // ÂïÜÂìÅË°®Á§∫
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            let filteredProducts = products;
            
            // „ÉÜ„Éä„É≥„Éà„Éï„Ç£„É´„Çø„Éº
            if (currentTenant !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.tenant === currentTenant || p.tenant === 'all');
            }
            
            // „Ç´„ÉÜ„Ç¥„É™„Éº„Éï„Ç£„É´„Çø„Éº
            if (currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category === currentCategory);
            }
            
            filteredProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => goToProductDetail(product.id);
                
                card.innerHTML = `
                    <div class="product-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : product.icon}
                        ${product.customizable ? '<span class="customizable-icon">Customizable</span>' : ''}
                    </div>
                    <div class="product-name">${product.name}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // „ÉÜ„Éä„É≥„Éà„Éï„Ç£„É´„Çø„Éº
        function filterByTenant(tenant) {
            currentTenant = tenant;
            
            // „ÉÜ„Éä„É≥„Éà„É≠„Ç¥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.tenant-logo').forEach(logo => {
                logo.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ÂïÜÂìÅ„ÇíÂÜçË°®Á§∫
            renderProducts();
        }

        // „Ç´„ÉÜ„Ç¥„É™„Éº„Éï„Ç£„É´„Çø„Éº
        function filterProducts(category) {
            currentCategory = category;
            
            // „Çø„Éñ„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ÂïÜÂìÅ„ÇíÂÜçË°®Á§∫
            renderProducts();
        }

        // ÂïÜÂìÅË©≥Á¥∞„Å∏
        function goToProductDetail(productId) {
            sessionStorage.setItem('selectedProductId', productId);
            window.location.href = 'kiosk_04_detail_menu.html';
        }

        // Ê≥®Êñá„Çµ„Éû„É™„Éº„Å∏
        function goToOrderSummary() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'kiosk_06_order_summary.html';
        }

        // „Ç´„Éº„Éà„Éê„ÉÉ„Ç∏Êõ¥Êñ∞
        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        // YUU„É≠„Ç¥„ÇØ„É™„ÉÉ„ÇØ„Åß„Çπ„ÇØ„É™„Éº„É≥„Çª„Éº„Éê„Éº„Å´Êàª„Çã
        function goToScreensaver() {
            if (confirm('Return to screensaver? This will clear your current cart.')) {
                sessionStorage.clear();
                window.location.href = 'kiosk_01_screensaver.html';
            }
        }
        
        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>

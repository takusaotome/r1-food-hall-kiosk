<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK - Screen Saver</title>
    <style>
        /* ãƒªã‚»ãƒƒãƒˆCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSSå¤‰æ•°å®šç¾© */
        :root {
            --primary-red: #dc3545;
            --primary-orange: #fd7e14;
            --primary-green: #28a745;
            --primary-blue: #007bff;
            --background-white: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-gray: #dee2e6;
        }

        /* ãƒ™ãƒ¼ã‚¹ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-white);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* KIOSKã‚³ãƒ³ãƒ†ãƒŠ */
        .kiosk-container {
            width: 480px;
            height: 800px;
            margin: 0 auto;
            background-color: var(--background-white);
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚»ãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        .screensaver {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding: 60px 20px 20px;
            animation: fadeIn 2s ease-in-out;
            gap: 30px;
        }

        /* ãƒ–ãƒ©ãƒ³ãƒ‰ãƒ­ã‚´ã‚¨ãƒªã‚¢ */
        .brand-logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .brand-logo {
            height: 80px;
            width: auto;
        }

        .brand-text {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-dark);
            margin-left: 12px;
            letter-spacing: 1px;
        }

        /* ãƒ¡ã‚¤ãƒ³ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ */
        .main-message-area {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .order-here {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-dark);
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .touch-message {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.4;
            animation: pulse 2s infinite;
            font-weight: 500;
        }

        /* å•†å“ç”»åƒã‚¨ãƒªã‚¢ */
        .product-showcase {
            width: 250px;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slideShow 10s infinite;
        }

        /* ãƒ•ãƒƒã‚¿ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        .footer-message {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            font-style: italic;
            flex-shrink: 0;
            margin-top: 20px;
        }

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes slideShow {
            0%, 30% {
                opacity: 1;
                transform: scale(1);
            }
            40%, 60% {
                opacity: 0;
                transform: scale(1.1);
            }
            70%, 100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ã‚¿ãƒƒãƒãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ */
        .kiosk-container:active {
            transform: scale(0.99);
            transition: transform 0.1s;
        }

        /* ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ç”»åƒã‚¹ã‚¿ã‚¤ãƒ« */
        .placeholder-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            font-size: 24px;
            color: var(--text-light);
        }

        .placeholder-logo {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e3f2fd;
            border: 2px dashed var(--primary-blue);
            border-radius: 10px;
            font-size: 24px;
            color: var(--primary-blue);
            font-weight: bold;
        }

        /* æ—¥æœ¬èªãƒ­ã‚´ã‚¹ã‚¿ã‚¤ãƒ« */
        .jp-logo {
            background-color: var(--text-dark);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–èª¿æ•´ï¼ˆæ¨ªå‘ãå¯¾å¿œï¼‰ */
        @media (orientation: landscape) and (max-height: 1080px) {
            .kiosk-container {
                width: 1920px;
                height: 1080px;
                flex-direction: row;
            }

            .screensaver {
                flex-direction: row;
                padding: 40px;
            }

            .order-here {
                font-size: 56px;
            }

            .touch-message {
                font-size: 28px;
            }

            .product-showcase {
                width: 500px;
                height: 375px;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container" onclick="goToNextScreen()">
        <div class="screensaver">
            <!-- ãƒ–ãƒ©ãƒ³ãƒ‰ãƒ­ã‚´ã‚¨ãƒªã‚¢ -->
            <div class="brand-logo-area">
                <img src="media/yuu_logo.png" alt="YUU Food Hall" class="brand-logo">
            </div>

            <!-- ãƒ¡ã‚¤ãƒ³ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
            <div class="main-message-area">
                <h1 class="order-here">ORDER HERE</h1>
                <p class="touch-message">
                    TOUCH<br>
                    SCREEN TO<br>
                    BEGIN
                </p>
            </div>

            <!-- å•†å“ç”»åƒã‚·ãƒ§ãƒ¼ã‚±ãƒ¼ã‚¹ -->
            <div class="product-showcase">
                <img src="media/kuromon.png" alt="Delicious Ramen" class="product-image" id="showcaseImage">
            </div>

        </div>
    </div>

    <script>
        // æ¬¡ã®ç”»é¢ã¸ã®é·ç§»
        function goToNextScreen() {
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœ
            const container = document.querySelector('.kiosk-container');
            container.style.opacity = '0';
            container.style.transition = 'opacity 0.5s ease-out';
            
            // å®Ÿéš›ã®ç”»é¢é·ç§»ï¼ˆãƒ‡ãƒ¢ç”¨ï¼‰
            setTimeout(() => {
                window.location.href = 'kiosk_02_here_or_togo.html';
            }, 500);
        }

        // å•†å“ç”»åƒã®ãƒ­ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆãƒ‡ãƒ¢ç”¨ï¼‰
        const productImages = [
            { icon: 'ğŸœ', name: 'Kuromon Ramen', image: 'media/kuromon.png' },
            { icon: 'ğŸœ', name: 'Men-ya Mufu Ramen', image: 'media/men-ya_mufu.png' },
            { icon: 'ğŸ–', name: 'Narikura Tonkatsu', image: 'media/narikura.png' },
            { icon: 'ğŸ—', name: 'Tori Bien Yakitori', image: 'media/tori_bien.png' },
            { icon: 'ğŸ¥¤', name: 'Soft Drink', image: 'media/soda.jpeg' },
            { icon: 'ğŸ•', name: 'Bodega Pizza', image: 'media/bodega.png' },
            { icon: 'ğŸœ', name: 'Hayato Ramen', image: 'media/ramen_hayato.png' },
            { icon: 'ğŸ™', name: 'Wanaka Takoyaki', image: 'media/wanaka.png' },
            { icon: 'ğŸ¢', name: 'Osaka Kushiage', image: 'media/osaka_kushiage.png' }
        ];

        let currentImageIndex = 0;

        function rotateProductImage() {
            currentImageIndex = (currentImageIndex + 1) % productImages.length;
            const showcaseImage = document.getElementById('showcaseImage');
            const currentProduct = productImages[currentImageIndex];
            
            // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
            showcaseImage.style.opacity = '0';
            showcaseImage.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                showcaseImage.src = currentProduct.image;
                showcaseImage.alt = currentProduct.name;
                // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
                showcaseImage.style.opacity = '1';
            }, 500);
        }

        // 10ç§’ã”ã¨ã«ç”»åƒã‚’åˆ‡ã‚Šæ›¿ãˆ
        setInterval(rotateProductImage, 10000);

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®æœ€é©åŒ–
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });

        // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚»ãƒ¼ãƒãƒ¼ã®ã‚¢ã‚¤ãƒ‰ãƒ«æ¤œçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        let idleTimer;
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                // 60ç§’ã‚¢ã‚¤ãƒ‰ãƒ«å¾Œã®å‡¦ç†ï¼ˆå¿…è¦ã«å¿œã˜ã¦ï¼‰
                console.log('Screen saver activated');
            }, 60000);
        }

        // ãƒã‚¦ã‚¹ç§»å‹•ã‚„ã‚¿ãƒƒãƒã§ã‚¿ã‚¤ãƒãƒ¼ãƒªã‚»ãƒƒãƒˆ
        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('touchstart', resetIdleTimer);
        
        // åˆæœŸã‚¿ã‚¤ãƒãƒ¼è¨­å®š
        resetIdleTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK - Upsell Popup</title>
    <style>
        /* „É™„Çª„ÉÉ„ÉàCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSSÂ§âÊï∞ÂÆöÁæ© */
        :root {
            --primary-red: #dc3545;
            --primary-orange: #fd7e14;
            --primary-green: #28a745;
            --primary-blue: #007bff;
            --background-white: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-gray: #dee2e6;
        }

        /* „Éô„Éº„Çπ„É¨„Ç§„Ç¢„Ç¶„Éà */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* KIOSK„Ç≥„É≥„ÉÜ„Éä */
        .kiosk-container {
            width: 480px;
            height: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* „Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 120px;
            animation: fadeIn 0.3s ease-out;
        }

        /* „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„É¢„Éº„ÉÄ„É´ */
        .popup-modal {
            background-color: var(--background-white);
            border-radius: 10px;
            width: 350px;
            max-height: 80vh;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
            overflow-y: auto;
        }
        
        /* „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Éò„ÉÉ„ÉÄ„Éº */
        .popup-header-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .popup-yuu-logo {
            height: 30px;
            width: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .popup-yuu-logo:hover {
            transform: scale(1.05);
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .popup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .popup-subtitle {
            font-size: 12px;
            color: var(--text-light);
        }

        /* „Åä„Åô„Åô„ÇÅÂïÜÂìÅ„Ç®„É™„Ç¢ */
        .recommended-products {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        /* ÂïÜÂìÅ„Ç´„Éº„Éâ */
        .recommend-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            width: 110px;
        }

        .recommend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-blue);
        }

        .recommend-card.selected {
            border-color: var(--primary-green);
            background-color: #e8f5e9;
        }

        .recommend-image {
            font-size: 32px;
            margin-bottom: 8px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .recommend-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recommend-name {
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 6px;
            color: var(--text-dark);
        }

        .recommend-price {
            font-size: 12px;
            font-weight: bold;
            color: var(--primary-green);
        }

        /* Ë™¨Êòé„ÉÜ„Ç≠„Çπ„Éà */
        .description-text {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 3px solid var(--primary-blue);
        }

        .description-title {
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 6px;
            color: var(--text-dark);
        }

        .description-content {
            font-size: 8px;
            line-height: 1.5;
            color: var(--text-light);
        }

        /* „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .add-selected-btn {
            padding: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: var(--primary-orange);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .add-selected-btn:hover {
            background-color: #e06f0d;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(253, 126, 20, 0.4);
        }

        .add-selected-btn:disabled {
            background-color: var(--border-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .no-thanks-btn {
            padding: 8px;
            font-size: 10px;
            font-weight: bold;
            color: var(--text-light);
            background-color: #f8f9fa;
            border: 2px solid var(--border-gray);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .no-thanks-btn:hover {
            background-color: var(--border-gray);
            color: var(--text-dark);
        }

        /* ÈÅ∏Êäû„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº */
        .selection-indicator {
            position: absolute;
            top: 6px;
            right: 6px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
        }

        .recommend-card.selected .selection-indicator {
            display: flex;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <div class="overlay" onclick="closePopup()">
            <div class="popup-modal" onclick="event.stopPropagation()">
                <!-- „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„Éò„ÉÉ„ÉÄ„Éº„É≠„Ç¥ -->
                <div class="popup-header-logo">
                    <img src="media/yuu_logo.png" alt="YUU Food Hall" class="popup-yuu-logo" onclick="goToScreensaver()">
                </div>
                
                <!-- „Éò„ÉÉ„ÉÄ„Éº -->
                <div class="popup-header">
                    <h2 class="popup-title">Would you like to add?</h2>
                    <p class="popup-subtitle">Perfect pairings for your order</p>
                </div>

                <!-- „Åä„Åô„Åô„ÇÅÂïÜÂìÅ -->
                <div class="recommended-products">
                    <div class="recommend-card" onclick="selectProduct(1)">
                        <div class="selection-indicator">‚úì</div>
                        <div class="recommend-image">
                            <img src="media/soda.jpeg" alt="Soft Drink">
                        </div>
                        <div class="recommend-name">Soft Drink</div>
                        <div class="recommend-price">$5</div>
                    </div>
                    <div class="recommend-card" onclick="selectProduct(2)">
                        <div class="selection-indicator">‚úì</div>
                        <div class="recommend-image">
                            <img src="media/bottled_water.png" alt="Bottled Water">
                        </div>
                        <div class="recommend-name">Bottled Water</div>
                        <div class="recommend-price">$3</div>
                    </div>
                </div>


                <!-- „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ -->
                <div class="action-buttons">
                    <button class="add-selected-btn" id="addSelectedBtn" onclick="addSelectedItems()" disabled>
                        Add Selected Items to Cart
                    </button>
                    <button class="no-thanks-btn" onclick="continueWithoutAdding()">
                        No, Thank you
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Áä∂ÊÖãÁÆ°ÁêÜ
        let selectedProducts = [];
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        
        // „Åä„Åô„Åô„ÇÅÂïÜÂìÅ„Éá„Éº„Çø
        const recommendedProducts = {
            1: { id: 5, name: 'Soft Drink', price: 5, icon: 'ü•§', image: 'media/soda.jpeg' },
            2: { id: 10, name: 'Bottled Water', price: 3, icon: 'üíß', image: 'media/bottled_water.png' }
        };

        // ÂïÜÂìÅÈÅ∏Êäû
        function selectProduct(productId) {
            const card = event.currentTarget;
            const isSelected = selectedProducts.includes(productId);
            
            if (isSelected) {
                // ÈÅ∏ÊäûËß£Èô§
                selectedProducts = selectedProducts.filter(id => id !== productId);
                card.classList.remove('selected');
            } else {
                // ÈÅ∏Êäû
                selectedProducts.push(productId);
                card.classList.add('selected');
            }
            
            updateAddButton();
        }

        // ËøΩÂä†„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        function updateAddButton() {
            const button = document.getElementById('addSelectedBtn');
            
            if (selectedProducts.length > 0) {
                button.disabled = false;
                const total = selectedProducts.reduce((sum, id) => 
                    sum + recommendedProducts[id].price, 0);
                button.textContent = `Add Selected Items ($${total})`;
            } else {
                button.disabled = true;
                button.textContent = 'Add Selected Items to Cart';
            }
        }

        // ÈÅ∏Êäû„Åó„Åü„Ç¢„Ç§„ÉÜ„É†„Çí„Ç´„Éº„Éà„Å´ËøΩÂä†
        function addSelectedItems() {
            const button = document.getElementById('addSelectedBtn');
            button.classList.add('loading');
            
            // ÈÅ∏Êäû„Åï„Çå„ÅüÂïÜÂìÅ„Çí„Ç´„Éº„Éà„Å´ËøΩÂä†
            selectedProducts.forEach(productId => {
                const product = recommendedProducts[productId];
                const existingItem = cart.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1,
                        icon: product.icon,
                        image: product.image
                    });
                }
            });
            
            // „Ç´„Éº„Éà„Çí‰øùÂ≠ò
            sessionStorage.setItem('cart', JSON.stringify(cart));
            
            // Â∞ë„ÅóÈÅÖÂª∂„Åó„Å¶„Åã„ÇâÊ¨°„ÅÆÁîªÈù¢„Å∏
            setTimeout(() => {
                continueToNextScreen();
            }, 800);
        }

        // ËøΩÂä†„Åõ„Åö„Å´Á∂öË°å
        function continueWithoutAdding() {
            continueToNextScreen();
        }

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈñâ„Åò„Çã
        function closePopup() {
            continueWithoutAdding();
        }

        // Ê¨°„ÅÆÁîªÈù¢„Å∏
        function continueToNextScreen() {
            const overlay = document.querySelector('.overlay');
            overlay.style.animation = 'fadeOut 0.3s ease-out';
            overlay.style.opacity = '0';
            
            setTimeout(() => {
                // „É°„Ç§„É≥„É°„Éã„É•„Éº„Å´Êàª„Çã
                window.location.href = 'kiosk_03_main_menu.html';
            }, 300);
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            } else if (e.key === 'Enter' && selectedProducts.length > 0) {
                addSelectedItems();
            }
        });

        // ÂàùÊúüÂåñ
        function init() {
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âæå„Å´„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË°®Á§∫
            setTimeout(() => {
                document.querySelector('.popup-modal').style.animation = 'none';
            }, 400);
        }

        // YUU„É≠„Ç¥„ÇØ„É™„ÉÉ„ÇØ„Åß„Çπ„ÇØ„É™„Éº„É≥„Çª„Éº„Éê„Éº„Å´Êàª„Çã
        function goToScreensaver() {
            if (confirm('Return to screensaver? Your current cart will be deleted.')) {
                sessionStorage.clear();
                window.location.href = 'kiosk_01_screensaver.html';
            }
        }
        
        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>

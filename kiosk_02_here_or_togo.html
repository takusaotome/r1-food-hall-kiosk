<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSK - Here or To Go</title>
    <style>
        /* „É™„Çª„ÉÉ„ÉàCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSSÂ§âÊï∞ÂÆöÁæ© */
        :root {
            --primary-red: #dc3545;
            --primary-orange: #fd7e14;
            --primary-green: #28a745;
            --primary-blue: #007bff;
            --background-white: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-gray: #dee2e6;
        }

        /* „Éô„Éº„Çπ„É¨„Ç§„Ç¢„Ç¶„Éà */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-white);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* KIOSK„Ç≥„É≥„ÉÜ„Éä */
        .kiosk-container {
            width: 480px;
            height: 800px;
            margin: 0 auto;
            background-color: var(--background-white);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            height: 70px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            background-color: var(--background-white);
            border-bottom: 2px solid var(--border-gray);
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .yuu-logo {
            height: 50px;
            width: auto;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏ */
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-light);
        }

        /* ÈÅ∏Êäû„Éú„Çø„É≥„Ç®„É™„Ç¢ */
        .selection-area {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
        }

        /* ÈÅ∏Êäû„Éú„Çø„É≥ */
        .selection-button {
            width: 140px;
            height: 80px;
            border: 2px solid var(--text-dark);
            border-radius: 10px;
            background-color: var(--background-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .selection-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: var(--text-dark);
            color: var(--background-white);
        }

        .selection-button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* „Éú„Çø„É≥„Ç¢„Ç§„Ç≥„É≥ */
        .button-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            opacity: 0.5;
        }

        .here-button .button-icon::after {
            content: 'üçΩÔ∏è';
        }

        .togo-button .button-icon::after {
            content: 'ü•°';
        }

        /* Ë™¨Êòé„ÉÜ„Ç≠„Çπ„Éà */
        .instruction-text {
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
            font-style: italic;
            max-width: 300px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        /* „Éï„ÉÉ„Çø„Éº */
        .footer {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-button {
            padding: 8px 20px;
            font-size: 11px;
            font-weight: bold;
            color: var(--primary-blue);
            background-color: transparent;
            border: 2px solid var(--primary-blue);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ÈÅ∏ÊäûÂæå„ÅÆ„Éì„Ç∏„É•„Ç¢„É´„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        .selected {
            background-color: var(--primary-green) !important;
            color: white !important;
            border-color: var(--primary-green) !important;
            transform: scale(0.95);
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--border-gray);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñË™øÊï¥ÔºàÊ®™Âêë„ÅçÂØæÂøúÔºâ */
        @media (orientation: landscape) and (max-height: 1080px) {
            .kiosk-container {
                width: 1920px;
                height: 1080px;
            }

            .main-content {
                padding: 40px;
            }

            .welcome-title {
                font-size: 48px;
            }

            .welcome-subtitle {
                font-size: 24px;
            }

            .selection-button {
                width: 250px;
                height: 120px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <header class="header">
            <div class="header-logo">
                <img src="media/yuu_logo.png" alt="YUU Food Hall" class="yuu-logo">
            </div>
        </header>

        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
        <main class="main-content">
            <!-- „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome!</h1>
                <p class="welcome-subtitle">Select to begin</p>
            </div>

            <!-- ÈÅ∏Êäû„Éú„Çø„É≥ -->
            <div class="selection-area">
                <button class="selection-button here-button" onclick="selectOption('HERE')">
                    HERE
                    <span class="button-icon"></span>
                </button>
                <button class="selection-button togo-button" onclick="selectOption('TO_GO')">
                    TO GO
                    <span class="button-icon"></span>
                </button>
            </div>

        </main>

        <!-- „Éï„ÉÉ„Çø„Éº -->
        <footer class="footer">
            <a href="kiosk_01_screensaver.html" class="back-button">
                ‚Üê Back
            </a>
        </footer>
    </div>

    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Ê≥®Êñá„Çø„Ç§„Éó„Çí‰øùÂ≠ò„Åô„Çã
        let orderType = null;

        // ÈÅ∏ÊäûÂá¶ÁêÜ
        function selectOption(type) {
            orderType = type;
            
            // „Éú„Çø„É≥„ÅÆË¶ñË¶öÁöÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
            const button = type === 'HERE' ? 
                document.querySelector('.here-button') : 
                document.querySelector('.togo-button');
            
            button.classList.add('selected');
            
            // „Çµ„Ç¶„É≥„Éâ„Ç®„Éï„Çß„ÇØ„ÉàÔºàÂÆüË£ÖÊôÇ„Å´ËøΩÂä†Ôºâ
            playSelectSound();
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            setTimeout(() => {
                showLoading();
            }, 200);
            
            // Ê¨°„ÅÆÁîªÈù¢„Å∏ÈÅ∑Áßª
            setTimeout(() => {
                // „Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
                sessionStorage.setItem('orderType', type);
                window.location.href = 'kiosk_03_main_menu.html';
            }, 800);
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
            overlay.style.animation = 'fadeIn 0.3s ease-out';
        }

        // „Çµ„Ç¶„É≥„ÉâÂÜçÁîüÔºà„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºÔºâ
        function playSelectSound() {
            // ÂÆüË£ÖÊôÇ„Å´„Çµ„Ç¶„É≥„Éâ„Éï„Ç°„Ç§„É´„ÇíËøΩÂä†
            console.log('Selection sound played');
        }

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆÊúÄÈÅ©Âåñ
        document.addEventListener('touchstart', function(e) {
            // „Éú„Çø„É≥‰ª•Â§ñ„ÅÆ„Çø„ÉÉ„ÉÅ„ÇíÁÑ°ÂäπÂåñ
            if (!e.target.classList.contains('selection-button') && 
                !e.target.classList.contains('back-button')) {
                e.preventDefault();
            }
        }, { passive: false });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÔºàÈñãÁô∫Áî®Ôºâ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'h' || e.key === 'H') {
                selectOption('HERE');
            } else if (e.key === 't' || e.key === 'T') {
                selectOption('TO_GO');
            }
        });

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // „Çª„ÉÉ„Ç∑„Éß„É≥ÁÆ°ÁêÜ
        function checkSession() {
            // „Çª„ÉÉ„Ç∑„Éß„É≥„Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÉÅ„Çß„ÉÉ„ÇØÔºà30ÂàÜÔºâ
            const lastActivity = sessionStorage.getItem('lastActivity');
            const now = new Date().getTime();
            
            if (lastActivity && (now - lastActivity > 30 * 60 * 1000)) {
                sessionStorage.clear();
                window.location.href = 'kiosk_01_screensaver.html';
            }
            
            sessionStorage.setItem('lastActivity', now);
        }

        // ÂàùÊúüÂåñ
        checkSession();
    </script>
</body>
</html>
